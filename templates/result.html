<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h1>Results</h1>
    <h2>Original Image with Detected Objects</h2>
    <img src="{{ url_for('static', filename='uploaded_image.jpg') }}" alt="Uploaded Image">
    
    <h2>Detected Objects and Captions:</h2>
    <ul>
        {% for label, caption in results %}
            <li><strong>{{ label }}</strong>: {{ caption }}</li>
        {% endfor %}
    </ul>

    <h2>Generated Caption for the whole image:</h2>
    <p>{{ original_caption }}</p>

    <a href="/">Upload another image</a>
</body>
</html>
